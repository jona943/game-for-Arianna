<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Cuánto me quieres?</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Cielo azul */
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            color: #2c3e50;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 60%;
            background-color: #f5e8c7; /* Color de la arena */
            overflow: hidden;
            border: 5px solid #2c3e50;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .dinosaur {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 50px;
            background-color: #76c893; /* Verde */
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            transition: 0.1s;
        }

        .cactus {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 40px;
            background-color: #8B4513; /* Color marrón */
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .cloud {
            position: absolute;
            width: 60px;
            height: 20px;
            background-color: #fff;
            border-radius: 30px;
            top: 20px;
            animation: moveClouds 20s linear infinite;
        }

        @keyframes moveClouds {
            from { left: 100%; }
            to { left: -60px; }
        }

        .score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Botón de play */
        .play-btn {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .play-btn:hover {
            background-color: #34495e;
        }

        /* Animación del salto */
        @keyframes jump {
            0% { bottom: 0; }
            50% { bottom: 100px; }
            100% { bottom: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>¿Cuánto me quieres?</h1>
    <p>Juega y la cantidad de puntos que ganes son las horas que te dedicaré</p>
    <button class="play-btn" onclick="startGame()">Que comience el juego</button>
    
    <div class="game-container" id="gameContainer">
        <div class="dinosaur" id="dinosaur"></div>
        <div class="score" id="score">0 Horas</div>
    </div>
</div>

<script>
    let dinosaur = document.getElementById("dinosaur");
    let gameContainer = document.getElementById("gameContainer");
    let score = document.getElementById("score");
    let isJumping = false;
    let isGameOver = false;
    let points = 0;

    // Iniciar el juego
    function startGame() {
        points = 0;
        score.innerText = "0 Horas";
        isGameOver = false;
        dinosaur.style.bottom = "0px";
        createCactus();
        gameContainer.addEventListener("click", jump);
    }

    // Crear un cactus y hacerlo mover
    function createCactus() {
        let cactus = document.createElement("div");
        cactus.classList.add("cactus");
        cactus.style.left = gameContainer.clientWidth + "px";
        gameContainer.appendChild(cactus);

        let moveCactus = setInterval(() => {
            let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue("left"));
            if (cactusLeft <= 0) {
                clearInterval(moveCactus);
                gameContainer.removeChild(cactus);
            } else {
                cactus.style.left = cactusLeft - 10 + "px";
            }

            // Colisión
            let dinosaurBottom = parseInt(window.getComputedStyle(dinosaur).getPropertyValue("bottom"));
            if (cactusLeft <= 60 && cactusLeft >= 20 && dinosaurBottom <= 40) {
                clearInterval(moveCactus);
                isGameOver = true;
                gameOver();
            }

        }, 20);

        if (!isGameOver) {
            setTimeout(createCactus, Math.random() * 2000 + 1000);
            points++;
            score.innerText = `${Math.floor(points / 2)} Horas`; // Cada 2 puntos es una hora
        }
    }

    // Hacer saltar al dinosaurio
    function jump() {
        if (isJumping) return;
        isJumping = true;
        dinosaur.style.animation = "jump 0.5s linear";
        setTimeout(() => {
            dinosaur.style.animation = "";
            isJumping = false;
        }, 500);
    }

    // Mensaje de fin del juego
    function gameOver() {
        alert(`¡Perdiste! Te dedicaré ${Math.floor(points / 2)} horas.`);
        window.location.reload(); // Recargar la página para reiniciar el juego
    }

    // Verificar el tamaño de la pantalla
    function checkScreenSize() {
        if (window.innerWidth > 768) {
            alert("Este juego no es compatible con pantallas grandes. Por favor, usa un dispositivo móvil.");
        } else if (window.innerHeight > window.innerWidth) {
            alert("Por favor, pon tu dispositivo en modo horizontal para jugar.");
        }
    }

    checkScreenSize();
    window.addEventListener("resize", checkScreenSize);
</script>

</body>
</html>
